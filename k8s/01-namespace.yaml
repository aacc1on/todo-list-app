apiVersion: v1
kind: Namespace
metadata:
  name: todoapp
  labels:
    name: todoapp
    environment: production
    team: devops
  annotations:
    description: "TODO application namespace"
    contact: "devops@todoapp.com"
---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: todoapp-quota
  namespace: todoapp
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
    persistentvolumeclaims: "5"
---
# Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: todoapp-limitrange
  namespace: todoapp
spec:
  limits:
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"
    type: Container