apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: todoapp
  labels:
    app: mysql
    tier: database
data:
  # MySQL configuration
  my.cnf: |
    [mysqld]
    default-authentication-plugin=mysql_native_password
    max_connections=200
    innodb_buffer_pool_size=512M
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    
    # Logging
    general_log=0
    slow_query_log=1
    slow_query_log_file=/var/log/mysql/slow.log
    long_query_time=2