apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todoapp-ingress
  namespace: todoapp
  labels:
    app: todoapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Minikube-ի համար
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  rules:
  - host: todoapp.local  # /etc/hosts-ում ավելացնել
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todoapp-backend
            port:
              number: 3000