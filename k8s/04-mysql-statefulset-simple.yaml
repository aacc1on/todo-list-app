apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: todoapp
  labels:
    app: mysql
    tier: database
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None  # Headless service
  selector:
    app: mysql
    tier: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: todoapp
  labels:
    app: mysql
    tier: database
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        
        # Resources - ավելի փոքր Minikube-ի համար
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Simplified Liveness probe
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - mysqladmin ping -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Simplified Readiness probe  
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - mysql -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD -e "SELECT 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        
        # Volume mounts
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
          subPath: mysql  # Important for persistence
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
      
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config
  
  # Volume claim templates
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 2Gi  # Փոքր Minikube-ի համար