apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: todoapp
  labels:
    app: todoapp-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-role
  namespace: todoapp
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-rolebinding
  namespace: todoapp
subjects:
- kind: ServiceAccount
  name: backend-sa
  namespace: todoapp
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io